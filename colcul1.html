<p>your weight(kg)</p>
<input type="text" id="weight">

<p>your heighe(cm)</p>

<input type="text"  id="heighe">

<button type="submit" id="btn-btn success" onclick="BMI()">calculate</button>
<p>your BMI</p>

<input type="text" id="res">

<script>
    function BMI(){
        let weight=document.getElementById("weight").value;
        let heighe=document.getElementById("heighe").value;
        heighe=heighe*12;
        heighe=heighe*0.025;
        var sum=weight/(heighe*heighe);
        document.getElementById("res").value=sum;
    }
</script>
