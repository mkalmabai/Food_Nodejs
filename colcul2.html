<!DOCTYPE html>
<html>
<head>

</head>

<body>
<li><a href="colcul1">calculator1</a></li>
<li><a href="colcul2">calculator2</a></li>
<li><a href="colcul3">calculator3</a></li>
<input id="n1"/>

<button id="plus" onclick="op='+'">+</button>
<button id="minus" onclick="op='-'">-</button>
<button id="times" onclick="op='*'">x</button>
<button id="divide" onclick="op='/'">:</button>

<input id="n2" />
<br>
<button onclick="func()">Посчитать</button>
<p id="result"></p>
<script>
    var op;
    function func() {
        var result;
        var num1 = Number(document.getElementById("n1").value);
        var num2 = Number(document.getElementById("n2").value);
        switch (op) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>


</html>
